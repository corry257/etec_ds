<!DOCTYPE html>
<html lang="en">
<head>
<title>Cardápio</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style/externo.css"> <!-- Incorporação do CSS ao código -->
<style>
* {
  box-sizing: border-box;
}

/* Estilo da cabeça */
header {
  background-color: #0e0d0d;
  padding: 10px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Cria duas colunas/caixas que flutuam uma ao lado da outra */
nav {
  float: left;
  width: 30%;
  height: 700px;
  background: #e4e2e2;
  padding: 20px;
}

/* Estilo da lista dentro do menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li a {
  color: #000; /* Cor padrão dos links */
  text-decoration: underline; /* sublinhado dos links */
}

nav ul li a:hover {
  color: #da0b0b; /* Cor dos links ao passar o mouse */
}

nav ul li a:visited {
  color: #383737; /* Cor dos links visitados */
}

nav ul li a:active {
  color: #0000ff; /* Cor dos links quando clicados */
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #fcfbfb;
}

/* Limpa floats das colunas */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Estilo do rodapé */
footer {
  background-color: #0e0d0d;
  padding: 10px;
  text-align: center;
  color: rgb(252, 251, 251);
}

/* Layout responsivo - faz com que as duas colunas/caixas sejam empilhadas uma sobre a outra, 
em vez de uma ao lado da outra, em telas pequenas */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

</style>
</head>
<body>

  <h2>Cardápio</h2>
</header>

      <li><a href="./harumaki.html">Harumaki</a></li>
      <li><a href="./hothol.html">Hot-holl</a></li>
    </ul>
  </nav>
